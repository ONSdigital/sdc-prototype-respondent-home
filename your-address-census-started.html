
<!doctype html>
<html lang="en-GB" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
  <title>Respondent home prototype</title>
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/census-theme.css">
</head>

<body>
<header class="header u-mb-s">
  <div class="header__top" role="banner">
    <div class=" container">
      <div class="header__grid-top grid grid--gutterless grid--flex grid--between grid--vertical-center grid--no-wrap">
        <div class="grid__col col-auto">
          <div class="logo">
            <!-- <a href="/">
              <img src="img/census-landscape-logo.svg" alt="Census 2021 logo" class="logo__img header__logo print__hidden">
            </a> -->
          </div>
        </div>
        <div class="header__language grid__col col-auto">
          <ul class="language-links u-d-no@xs@s">
            <li class="language-links__item">
              <a href="#" lang="cy">Cymraeg</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="header__main">
    <div class="container">
      <div class="grid grid--gutterless grid--flex grid--between grid--vertical-center grid--no-wrap">
        <div class="grid__col col-auto u-flex-shrink">
          <h1 class="header__title">2021 Census Rehearsal</h1>
        </div>
        <div class="grid__col col-auto u-flex-no-shrink">
          <!-- <button type="submit" class="btn btn--ghost u-d-no@xs@s">Save and complete later</button> -->
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="grid">
    <div class="grid__col col-7@m u-mb-xl">
      <main>
        <div class="u-mb-m">
          <a href="your-address-census-started.html">Previous</a>
        </div>
        <form action="summary.html">
        <h1 class="u-fs-l bold">What is your address?</h1>
        <div class="field u-mb-s">
          <label class="label " for="text">
            Address line 1
            <br>
            <span class="label__description u-fs-s">Including your house name or number</span>
          </label>
          <input type="text" id="text" class="input input--text input-type__input " />
        </div>
        <div class="field u-mb-s">
          <label class="label " for="text">
            Address line 2
          </label>
          <input type="text" id="text" class="input input--text input-type__input " />
        </div>
        <div class="field u-mb-s">
          <label class="label " for="text">
            Address line 3
          </label>
          <input type="text" id="text" class="input input--text input-type__input " />
        </div>
        <div class="field u-mb-s">
          <label class="label " for="text">
            Town or city
          </label>
          <input type="text" id="text" class="input input--text input-type__input " />
        </div>
        <div class="field u-mb-s">
          <label class="label " for="text">
            County (optional)
          </label>
          <input type="text" id="text" class="input input--text input-type__input " />
        </div>
        <div class="field">
          <label class="label " for="text-width">
            Postcode
          </label>
          <input type="text" id="text-width" class="input input--text input-type__input input--w-5" />
        </div>
          <button class="btn btn-submit btn--primary btn--lg u-mb-s u-mt-l" data-qa="btn-submit" type="submit">Save and continue</button>
        </form>
        <div class="u-mb-l">
          <a href="your-address-census-started.html">Previous</a>
        </div>
      </main>
    </div>
  </div>
</div>

<footer class="footer " role="contentinfo">
  <div class="container">
    <div class="grid">
      <div class="grid__col u-mb-m">
        <img src="img/ons-logo-black-en.svg" alt="Office for National Statistics" class="footer__poweredby-img">
      </div>
      <div class="grid__col">
        <ul class="list list--bare list--inline@s">
          <li class="list__item ">
            <a href="#">
              Contact us
            </a>
          </li>
          <li class="list__item ">
            <a href="#">
              Cookies and privacy
            </a>
          </li>
        </ul>
      </div>
      <div class="grid__col">
        <div class="footer__license footer__license--border">
          <img alt="OGL" alt="OGL" class="footer__ogl-img" src="img/UKOpenGovernmentLicence-grey.svg">All content is available under the <a href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" class="footer__link">Open Government Licence v3.0</a>, except where otherwise stated
        </div>
      </div>
    </div>
  </div>
</footer>
<script type="module" src="/scripts/bundle.js"></script>
<script type="module" src="/scripts/patternlib.js"></script>
<script nomodule src="/scripts/bundle.es5.js"></script>
<script nomodule src="/scripts/patternlib.es5.js"></script>
<script>
  document.documentElement.className = document.documentElement.className.replace('no-js', 'has-js')
</script>
</body>
</html>
